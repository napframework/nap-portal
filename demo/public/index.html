<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>NAP WebClient Demo</title>
  </head>

  <body>

    <div id="nap-app-controller"></div>

    <script type="module">
      import { NAPWebClient } from './webclient.js';

      const napWebClient = new NAPWebClient({
        host: 'localhost',
        port: 2000,
        user: 'napuser',
        pass: 'letmein!',
        secure: false,
      });

      napWebClient.start()
        .then(() => console.log('NAP WebClient started successfully'))
        .catch(error => console.log(`NAP WebClient failed to start: ${error.message}`));
    </script>

  </body>

</html>
